<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                <p id="login-error" class="error-message"></p>
            </div>

            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button onclick="signup()">Sign Up</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                <p id="signup-error" class="error-message"></p>
                <p id="signup-success" class="success-message" style="display: none;">Account created successfully! Please log in.</p>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>Welcome, <span id="user-email"></span>!</h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
